<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <!-- Ajoutez les liens vers Bootstrap CSS et autres styles ici -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Liste des utilisateurs</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th>Email</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.nom}"></td>
            <td th:text="${user.prenom}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.getClass().getSimpleName()}"></td>
        </tr>
        <tr>
            <td colspan="5">
                <div class="d-flex justify-content-end">
                    <a th:href="@{ajouterUser}" class="btn btn-primary">Ajouter utilisateur</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
